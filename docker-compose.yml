
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s 
      timeout: 5s
      retries: 5
    networks: 
      - linko-net

  redis:
    image: redis:latest 
    container_name: redis_linko
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: 
      linko-net:
        aliases:
          - redis 

  linko-app:
    build: .
    container_name: linko-app
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks: 
      - linko-net

volumes:
  mysql_data:

networks:
  linko-net:
    driver: bridge