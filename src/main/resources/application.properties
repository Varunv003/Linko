# --- Application Identity ---
spring.application.name=linko
server.port=8080
server.address=0.0.0.0

# --- Datasource Configuration ---
# Connection details are provided by the environment
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate Configuration ---
# Behavior is provided by the environment (e.g., 'update' for dev, 'validate' for prod)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- JWT Configuration ---
# Secrets and environment-specific values are provided by the environment
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# --- Redis Cache Configuration ---
spring.cache.type=redis
# Connection details are provided by the environment
# application.properties
spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}
# Default behavior settings, which are fine to keep here
spring.cache.redis.time-to-live=600000  # 10 minutes TTL
spring.data.redis.repositories.enabled=false
spring.redis.timeout=5000
spring.redis.connect-timeout=5000
spring.redis.lettuce.pool.max-wait=5000

# --- Management & Health Checks ---
management.health.db.enabled=true
management.health.redis.enabled=true
# Expose management endpoints, including 'env' for debugging
management.endpoints.web.exposure.include=health,info,env

# --- Logging Configuration ---
# Logging levels are provided by the environment for flexibility
logging.level.org.springframework=${LOGGING_LEVEL_SPRING}
logging.level.org.url.shortener=${LOGGING_LEVEL_APP}
logging.level.org.springframework.security=${LOGGING_LEVEL_SECURITY}